[plugin]

name="TrackVision"
description="O TrackVision é um plugin poderoso e altamente personalizável para o Godot Engine, projetado para oferecer controle total sobre a movimentação e o comportamento das câmeras em jogos 2D e 3D. Com TrackVision, você pode criar experiências visuais dinâmicas e imersivas, ajustando a câmera de maneira inteligente para acompanhar o jogador, objetos de interesse ou eventos importantes do jogo."
author="Jg mini dev"
version="1.0"
script="TrackVision.gd"
